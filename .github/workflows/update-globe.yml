name: Update Globe Visitor Data

on:
  schedule:
    - cron: '0 6 * * *'    # Every day at 06:00 UTC
  workflow_dispatch:        # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update globe data from GoatCounter
        env:
          GOATCOUNTER_TOKEN: ${{ secrets.GOATCOUNTER_TOKEN }}
          GOATCOUNTER_SITE: ${{ secrets.GOATCOUNTER_SITE }}
        run: bash data/update-globe.sh

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/globe-data.json
          git diff --staged --quiet || (git commit -m "chore: update globe visitor data" && git push)
